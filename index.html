<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Kanban</title>
</head>
<body>

    <main>
        <header>
            <h1>To do - board</h1><hr>
        </header>

        <section class="columns">
            <section class="column">
                <h2 class="column__title">TO DO</h2>

                <section class="column__cards"></section>
            </section>

            <section class="column">
                <h2 class="column__title">IN PROGRESS</h2>

                <section class="column__cards"></section>
            </section>

            <section class="column">
                <h2 class="column__title">TO REVIEW</h2>

                <section class="column__cards"></section>
            </section>

            <section class="column">
                <h2 class="column__title">DONE</h2>

                <section class="column__cards"></section>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
